<div *ngIf="post">
  <h2>{{post.title | uppercase}} Details</h2>
  <div><span>id: </span>{{post.id}}</div>
  <div>
    <label>Title:
      <input [(ngModel)]="post.title" placeholder="Title"/>
<!--      <input [value]="post.title" placeholder="Title"/>-->
    </label>
    <button (click)="save()">save</button>
  </div>

</div>
