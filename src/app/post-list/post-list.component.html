<div class="listContainer">
  <ul>
    <li *ngFor="let post of posts" (click)="onSelect(post)"
        [class.selected]="post === selectedPost">
      <span >{{ post.title }} </span>
    </li>
  </ul>
</div>
<app-post-details [post]="selectedPost"></app-post-details>
