<div class="listContainer">
  <ul>
    <li *ngFor="let post of posts" (click)="onSelect(post)"
        [class.selected]="post === selectedPost">

      <button class="delete" title="X" (click)="delete(post)">x</button>
      &nbsp;&nbsp;<span>{{ post.title }} </span>
    </li>
  </ul>
</div>
<app-post-details [post]="selectedPost" (reload)="reload()"></app-post-details>
